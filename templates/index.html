{% extends "root.html" %}
{% block head %}
	<link href="/feed.rss" type="application/rss+xml" rel="alternate" title="RSS feed">
{% endblock %}

{% block content %}
	{% for article in articles %}
		<article>
			<header>
				<h1><a href="/article/{{ article.url }}">{{ article.title }}</a></h1>
				<span class="time">{{ article.date.format("%d %b %Y %H:%M") }}</span>
			</header>
			{{ article.preview() }}â€¦

			<p><a href="/article/{{ article.url }}">Read more</a></p>
		</article>
	{% endfor %}
{% endblock %}
